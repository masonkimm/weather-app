<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />

    <title>The Weather-App</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- jquery, fontawesome, animate.css CDNs -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- local style sheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  </head>
  <body>
    <div class="app">
      <div class="container-fluid">
        <div class="header">
          <h1>Weather App</h1>
        </div>

        <div class="body">
          <!-- left -->
          <div class="searchArea">
            <form action="" method="POST">
              <label for="searchBar">Search Anywhere in US</label>
              <div class="searchArea__bottom">
                <input type="text" placeholder="City or State" id="searchBar" />
                <button id="submitBtn"><i class="fa fa-search"></i></button>
              </div>
            </form>

            <div id="searchList"></div>
          </div>
          <!-- center -->
          <div class="currentWeather">
            <div class="currentWeather__top">
              <h1 id="cityName">
                <!-- City Name -->
              </h1>
              <h3 id="date">
                <!-- Date -->
              </h3>
              <h2 id="temperature">
                <!-- Temperature: -->
              </h2>
              <div class="weatherSymbol">
                <img src="" alt="weather in symbol" id="icon" />
              </div>
            </div>

            <div class="currentWeather__info">
              <div class="info__box">
                <h3>Low:</h3>
                <h4 id="temp-low"></h4>
              </div>
              <div class="info__box">
                <h3>High:</h3>
                <h4 id="temp-high"></h4>
              </div>
              <div class="info__box">
                <h3>Humidity:</h3>
                <h4 id="humidity"></h4>
              </div>
              <div class="info__box">
                <h3>Wind:</h3>
                <h4 id="wind"></h4>
              </div>
              <div class="info__box">
                <h3>UV:</h3>
                <h4 id="uv"></h4>
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="listOfStates">
            <h3 id="listOfStates__title">List of States</h3>
            <div id="stateList"></div>
          </div>
        </div>

        <div class="footer">
          <h2 id="footer__label">Five Days Forecast</h2>
          <div class="fiveDaysList"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>

    <!-- bootstrap, jquery, fontawesome, animate.css CDNs -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- local style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather App</h1>
      </div>

      <div class="main">
        <div class="searchBar">
          <form action="" method="POST">
            <label for="">Search USA: </label>
            <input type="text" placeholder="City of State" />
            <button><i class="fa fa-search"></i></button>
          </form>
        </div>

        <div class="currentWeather">
          <h1>City Name</h1>
          <h4>date</h4>
          <h2>Temperature:</h2>

          <div class="info">
            <div class="tempDiv">
              <h3>Low:</h3>
              <h3>High:</h3>
            </div>
            <div class="iconDiv"><img src="" alt="weather in symbol" /></div>
            <div class="miscDiv">
              <h3>Humidity</h3>
              <h3>Wind:</h3>
            </div>
          </div>
        </div>
        <div class="listOfStates">
          <h3>List of States</h3>
          <div class="stateList"></div>
        </div>
      </div>
      <div class="footer">
        <div class="label"><h2>Five Days Forecast</h2></div>
        <div class="fiveDaysKist"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
